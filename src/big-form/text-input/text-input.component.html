<label class="form-label" [for]="uuid">{{label}}</label>
<div class="input-group">
  <span class="input-group-text" *ngIf="inputGroupText">{{inputGroupText}}</span>
  <input class="form-control" [id]="uuid" [placeholder]="placeholder" type="text" [formControl]="formControl" [ngClass]="{'is-invalid': formControl.errors}">
  <div class="invalid-feedback">
    Please choose a username.
  </div>
</div>
